

       <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>




    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="exampleInputEmail1">{{ form.username.label_tag }}</label>
            <input class="form-control" placeholder="User Name" name='{{ form.username }}'>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">{{ form.password.label_tag }}</label>
            <input type="password" class="form-control" placeholder="Password" name='{{ form.password }}'>
        </div>

        <button type="submit" class="btn btn-success">Login</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
